ShortDescription: Ada TUI for managing rclone cloud mounts with rate limiting
Description: |
  Cloud Sync Tuner provides an interactive terminal interface for configuring
  rclone cloud mounts with optimal rate limiting settings. It generates service
  configurations with appropriate VFS cache modes to prevent API rate limiting
  from cloud providers like Dropbox.

  Note: FUSE mounts are not available on Windows. This package provides CLI
  mode for remote operations (copy, sync, ls, etc.)
